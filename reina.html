<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Asegura que la p√°gina se vea bien en m√≥viles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>¬øSer√°s mi San Valent√≠n bb? üíò</title>
  <!-- Fuentes bonitas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(145deg, #ffb6c1 0%, #ff69b4 100%);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      padding: 1rem;
    }

    /* Corazones flotantes (generados con JS) */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.5rem;
      opacity: 0;
      animation: float 6s ease-in-out infinite;
      user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-20vh) scale(1.2) rotate(20deg);
        opacity: 0;
      }
    }

    /* Tarjeta principal */
    .card {
      background: rgba(255, 250, 240, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 3rem 1rem 3rem 1rem;
      box-shadow: 0 25px 40px rgba(0, 0, 0, 0.2), 0 0 0 4px #fff9, 0 0 0 8px #ffb6c1;
      max-width: 600px;
      width: 100%;
      padding: 2.5rem 2rem;
      text-align: center;
      position: relative;
      z-index: 10;
      border: 2px solid white;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.5rem, 10vw, 3.5rem); /* responsivo */
      color: #c71585;
      text-shadow: 3px 3px 0 #ffb6c1, 5px 5px 0 rgba(255, 255, 255, 0.5);
      margin-bottom: 0.2rem;
      line-height: 1.2;
    }

    h2 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2rem, 8vw, 2.8rem);
      color: #ff1493;
      text-shadow: 2px 2px 0 #fff0f5;
      margin-top: -0.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      border-bottom: 2px dashed #ff69b4;
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    .message {
      font-size: clamp(1.5rem, 6vw, 1.8rem);
      font-weight: 500;
      color: #b0306e;
      margin: 1rem 0 0.5rem;
      font-family: 'Dancing Script', cursive;
    }

    .question {
      font-size: clamp(1.6rem, 7vw, 2.2rem);
      font-weight: 700;
      color: #d43f8d;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
    }

    /* Contenedor de botones con posici√≥n relativa para el bot√≥n "No" */
    .button-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin: 2rem 0 1rem;
      min-height: 80px;
      width: 100%;
      background: rgba(255, 240, 245, 0.5);
      border-radius: 120px;
      padding: 1rem 1.5rem;
      border: 2px solid white;
    }

    .btn {
      font-family: 'Quicksand', sans-serif;
      font-size: clamp(1.4rem, 5vw, 2rem);
      font-weight: 700;
      padding: 0.8rem 2.2rem;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 8px 0 #b23b6b, 0 10px 20px rgba(0, 0, 0, 0.2);
      letter-spacing: 1px;
      border: 2px solid white;
      min-width: 120px;
      -webkit-tap-highlight-color: transparent; /* quita el brillo al tocar en m√≥vil */
    }

    .btn:active {
      transform: translateY(8px);
      box-shadow: 0 2px 0 #b23b6b, 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .yes {
      background: #ff4d6d;
      color: white;
      text-shadow: 2px 2px 0 #a13b5a;
    }

    .yes:hover {
      background: #ff3355;
      transform: scale(1.1);
      box-shadow: 0 8px 0 #8f2b4a, 0 15px 25px rgba(255, 75, 100, 0.5);
    }

    .no {
      background: #bdc3c7;
      color: #2c3e50;
      text-shadow: 1px 1px 0 #ecf0f1;
      box-shadow: 0 8px 0 #7f8c8d, 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), background 0.2s;
      will-change: transform;
      z-index: 20;
    }

    /* Respuesta despu√©s de decir S√ç */
    .response {
      margin-top: 2rem;
      font-size: clamp(2rem, 8vw, 2.5rem);
      font-family: 'Dancing Script', cursive;
      color: #ff1493;
      background: rgba(255, 255, 255, 0.8);
      padding: 1.5rem;
      border-radius: 3rem 1rem 3rem 1rem;
      border: 3px solid white;
      text-shadow: 2px 2px 0 #ffe4ec;
      animation: pop 0.5s ease;
    }

    .hidden {
      display: none;
    }

    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Peque√±os detalles decorativos */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(2px);
    }

    /* Ajustes para m√≥viles peque√±os */
    @media (max-width: 500px) {
      .card {
        padding: 1.5rem 1rem;
      }
      .button-container {
        gap: 1rem;
        padding: 0.8rem 0.5rem;
      }
      .btn {
        min-width: 100px;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Contenedor para corazones flotantes (se llena con JS) -->
  <div class="floating-hearts" id="floatingHearts"></div>

  <!-- Tarjeta principal -->
  <div class="card">
    <h1>14 de febrero</h1>
    <h2>SAN VALENT√çN</h2>
    <p class="message">Para mi reina,mi noviecita, mi enojona,toxica y pegalona, mi amool,</p>
    <p class="question">¬øQuieres ser mi San Valent√≠n,Monsefusita?</p>

    <!-- Contenedor de botones -->
    <div class="button-container" id="buttonContainer">
      <button class="btn yes" id="yesBtn">S√≠</button>
      <button class="btn no" id="noBtn">No</button>
    </div>

    <!-- Respuesta oculta inicialmente -->
    <div id="responseMessage" class="response hidden">
      üíñ ¬°Sab√≠a que dir√≠as que s√≠, por que soy irresistible, encantaodr y guapo que abusoo aprovechame bb! üíñ<br>
      <span style="font-size: 1.8rem;">Te amo, mi vida üåπ</span>
    </div>
  </div>

  <script>
    (function() {
      // ---------- CORAZONES FLOTANTES ----------
      const heartsContainer = document.getElementById('floatingHearts');
      const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù', 'üíó', 'üíì', 'üíï', '‚ù§Ô∏è‚Äçüî•', '‚ù£Ô∏è', '‚ô•Ô∏è'];
      
      for (let i = 0; i < 35; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        const size = Math.floor(Math.random() * 30 + 20); // 20px a 50px
        heart.style.fontSize = size + 'px';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (Math.random() * 8 + 4) + 's'; // 4s a 12s
        heart.style.animationDelay = (Math.random() * 5) + 's';
        heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
        heart.style.opacity = Math.random() * 0.5 + 0.3;
        heartsContainer.appendChild(heart);
      }

      // ---------- L√ìGICA DEL BOT√ìN "NO" TRAVIESO (T√ÅCTIL Y ESCRITORIO) ----------
      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');
      const container = document.getElementById('buttonContainer');
      const responseDiv = document.getElementById('responseMessage');
      const card = document.querySelector('.card');

      let originalLeft, originalTop, btnWidth, btnHeight, containerWidth, containerHeight;

      // Actualizar dimensiones y posici√≥n original del bot√≥n No
      function updateDimensions() {
        const containerRect = container.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();
        
        containerWidth = containerRect.width;
        containerHeight = containerRect.height;
        btnWidth = btnRect.width;
        btnHeight = btnRect.height;
        
        // offsetLeft/offsetTop relativos al contenedor (padding y border incluidos)
        originalLeft = noBtn.offsetLeft;
        originalTop = noBtn.offsetTop;
      }

      // Mover el bot√≥n No a una posici√≥n aleatoria dentro del contenedor
      function moveNoButton() {
        // Resetear transform para obtener la posici√≥n real actual
        noBtn.style.transform = 'translate(0, 0)';
        
        updateDimensions();

        // L√≠mites para que el bot√≥n no se salga del contenedor
        const maxLeft = Math.max(0, containerWidth - btnWidth);
        const maxTop = Math.max(0, containerHeight - btnHeight);

        // Nuevas coordenadas absolutas dentro del contenedor
        const newLeft = Math.random() * maxLeft;
        const newTop = Math.random() * maxTop;

        // Desplazamiento desde la posici√≥n original
        const deltaX = newLeft - originalLeft;
        const deltaY = newTop - originalTop;

        // Aplicar transform
        noBtn.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

        // Peque√±a vibraci√≥n opcional (solo m√≥viles que soporten)
        if (navigator.vibrate) navigator.vibrate(10);
      }

      // Eventos para escritorio (mouse)
      noBtn.addEventListener('mouseenter', moveNoButton);

      // Eventos para m√≥vil (touch)
      noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Evita el click fantasma
        moveNoButton();
      });

      // Tambi√©n al hacer click (por si acaso) lo movemos
      noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        moveNoButton();
      });

      // ---------- BOT√ìN "S√ç" ----------
      yesBtn.addEventListener('click', (e) => {
        e.preventDefault();
        // Ocultar botones
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
        // Mostrar mensaje
        responseDiv.classList.remove('hidden');
        card.style.background = 'rgba(255, 230, 240, 0.95)';
        
        // Lanzar corazones extra de celebraci√≥n
        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.fontSize = (Math.random() * 40 + 20) + 'px';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = '2s';
            heart.style.animationDelay = '0s';
            heart.textContent = 'üíñ';
            heartsContainer.appendChild(heart);
          }, i * 100);
        }
      });

      // Al hacer hover sobre el S√≠, el No se "asusta" un poco
      yesBtn.addEventListener('mouseenter', () => {
        noBtn.style.transition = 'transform 0.2s';
        noBtn.style.transform = 'translate(5px, -5px) scale(0.95)';
        setTimeout(() => {
          noBtn.style.transform = 'translate(0, 0) scale(1)';
        }, 200);
      });

      yesBtn.addEventListener('mouseleave', () => {
        noBtn.style.transform = 'translate(0, 0)';
      });

      // Latido peri√≥dico del bot√≥n No (cuando est√° visible)
      setInterval(() => {
        if (noBtn.style.display !== 'none') {
          noBtn.style.transition = 'transform 0.3s';
          noBtn.style.transform = 'scale(1.1)';
          setTimeout(() => {
            noBtn.style.transform = 'scale(1)';
          }, 300);
        }
      }, 4000);

      // Al redimensionar la ventana, reseteamos la posici√≥n del No para que no quede fuera
      window.addEventListener('resize', () => {
        noBtn.style.transform = 'translate(0, 0)';
      });

      // Inicializar dimensiones
      updateDimensions();

      // ---------- TAMBI√âN PARA M√ìVIL: al tocar el bot√≥n S√≠, se asegura la acci√≥n (ya est√°) ----------
      // A√±adimos un efecto t√°ctil extra en el bot√≥n S√≠ (opcional)
      yesBtn.addEventListener('touchstart', (e) => {
        // Solo para dar feedback visual, no interfiere
        yesBtn.style.transform = 'scale(0.95)';
      });
      yesBtn.addEventListener('touchend', (e) => {
        yesBtn.style.transform = 'scale(1)';
      });

    })();
  </script>

  <!-- Detalles decorativos fijos -->
  <div style="position: fixed; bottom: 10px; right: 10px; opacity: 0.5; font-size: 2rem; z-index: 20; pointer-events: none;">üåπ</div>
  <div style="position: fixed; top: 10px; left: 10px; opacity: 0.5; font-size: 2rem; z-index: 20; pointer-events: none;">üíå</div>
</body>
</html>
